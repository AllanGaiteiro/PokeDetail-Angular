<div *ngIf="pokemonId && pokemonName" class="pokemon-img-container" >
  <div *ngIf="type === 'full'" class="pokeball" [ngClass]="{'open': isPokeballOpen}">
    <div class="pokeball-top"></div>
    <div class="pokeball-bottom"></div>
    <div class="pokeball-center"></div>
  </div>
    <img id="pokemon" *ngIf="isPokemonVisible"
    [ngClass]="{'pokemon-visible': isPokemonVisible, 'pokemon': !isPokemonVisible}"
      src="https://assets.pokemon.com/assets/cms2/img/pokedex/{{type}}/{{
        getNumber(3, pokemonId)
      }}.png"
      alt="{{ 'imagen do ' + pokemonName }}" class="{{'image-'+type}}"
    />
  </div>
