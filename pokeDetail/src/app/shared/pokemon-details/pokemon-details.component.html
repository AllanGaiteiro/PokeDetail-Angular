<div *ngIf="pokemon" class="pokemon-details">
  <h3>Detail</h3>
  <p><strong>ID:</strong> {{ pokemon.id }}</p>
  <p><strong>Height:</strong> {{ pokemon.height }} m</p>
  <p><strong>weight:</strong> {{ pokemon.weight }} kg</p>

  <p>
    <strong>Type:</strong>
  </p>
  <app-pokemon-type
    *ngFor="let type of pokemon.types"
    [type]="type"
  ></app-pokemon-type>
</div>
