<div *ngIf="pokemon" class="pokemon-details">
  <h3>Detail</h3>
  <p><strong>ID:</strong> {{ pokemon.id }}</p>
  <p><strong>Altura:</strong> {{ pokemon.height }} m</p>
  <p><strong>Peso:</strong> {{ pokemon.weight }} kg</p>

  <p>
    <strong>Tipo:</strong
    ><app-pokemon-type
      *ngFor="let type of pokemon.types"
      [type]="type"
    ></app-pokemon-type>
  </p>
</div>
